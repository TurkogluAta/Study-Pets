<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Study Pet ‚Äî Dashboard</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <div class="dashboard-wrapper">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div>
        <div class="sidebar-header">
          <div class="sidebar-logo" aria-hidden="true">üêæ</div>
          <div class="sidebar-title">Study Pet</div>
        </div>

        <nav class="sidebar-nav">
          <div class="nav-menu">
            <a class="nav-item active" href="dashboard.html"><span>Dashboard</span></a>
            <a class="nav-item" href="tasks.html"><span>Tasks</span></a>
            <a class="nav-item" href="sessions.html"><span>Study Sessions</span></a>
          </div>
        </nav>
      </div>

      <div class="sidebar-footer">
        <a class="nav-item" href="index.html"><span>Log out</span></a>
      </div>
    </aside>

    <!-- Main -->
    <main class="main-content">
      <!-- Header -->
      <header class="header">
        <div class="header-info">
          <h1 class="header-title">Welcome back, Test User</h1>
          <p class="header-subtitle">Keep the streak going!</p>
        </div>
      </header>

      <!-- Content -->
      <section class="dashboard-content">
        <div class="dashboard-grid">
          <!-- Pet Card -->
          <section class="pet-card">
            <div class="pet-info">
              <div class="pet-avatar-wrapper">
                <div class="pet-avatar">
                  <div class="pet-avatar-img"></div>
                </div>
              </div>
              <h2 class="pet-name">Whiskers</h2>
              <div class="pet-level">Level 1 ‚Ä¢ Cat</div>
            </div>

            <div class="pet-stats">
              <div class="stat-item">
                <div class="stat-header">
                  <span class="stat-label">Mood</span>
                  <span class="stat-value">Happy</span>
                </div>
                <div class="progress-bar">
                  <div class="progress-fill mood" style="width: 72%;"></div>
                </div>
              </div>

              <div class="stat-item">
                <div class="stat-header">
                  <span class="stat-label">Energy</span>
                  <span class="stat-value">64%</span>
                </div>
                <div class="progress-bar">
                  <div class="progress-fill energy" style="width: 64%;"></div>
                </div>
              </div>

              <div class="stat-item">
                <div class="stat-header">
                  <span class="stat-label">XP to Next Level</span>
                  <span class="stat-value">45 / 100</span>
                </div>
                <div class="progress-bar">
                  <div class="progress-fill xp" style="width: 45%;"></div>
                </div>
              </div>
            </div>
          </section>

          <!-- Stats -->
          <section class="stats-grid">
            <div class="stat-card">
              <div class="stat-card-header">
                <div class="stat-card-icon" aria-hidden="true">üî•</div>
                <div>
                  <div class="stat-card-label">Streak</div>
                </div>
              </div>
              <div class="stat-card-value">3</div>
            </div>

            <div class="stat-card">
              <div class="stat-card-header">
                <div class="stat-card-icon" aria-hidden="true">‚è±</div>
                <div>
                  <div class="stat-card-label">Total Study Time</div>
                </div>
              </div>
              <div class="stat-card-value">12h 20m</div>
            </div>

            <div class="stat-card">
              <div class="stat-card-header">
                <div class="stat-card-icon" aria-hidden="true">‚úÖ</div>
                <div>
                  <div class="stat-card-label">Total Completed Tasks</div>
                </div>
              </div>
              <div class="stat-card-value">8</div>
            </div>

            <div class="stat-card">
              <div class="stat-card-header">
                <div class="stat-card-icon" aria-hidden="true">üìö</div>
                <div>
                  <div class="stat-card-label">Total Completed Sessions</div>
                </div>
              </div>
              <div class="stat-card-value">24</div>
            </div>
          </section>
        </div>
      </section>
    </main>
  </div>
</body>

</html>
