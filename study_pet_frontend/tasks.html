<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Management - Study Pet</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <div class="dashboard-wrapper">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div>
        <div class="sidebar-header">
          <div class="sidebar-logo" aria-hidden="true">ğŸ¾</div>
          <div class="sidebar-title">Study Pet</div>
        </div>

        <nav class="sidebar-nav">
          <div class="nav-menu">
            <a class="nav-item" href="dashboard.html"><span>Dashboard</span></a>
            <a class="nav-item active" href="tasks.html"><span>Tasks</span></a>
            <a class="nav-item" href="sessions.html"><span>Study Sessions</span></a>
          </div>
        </nav>
      </div>

      <div class="sidebar-footer">
        <a class="nav-item" href="index.html"><span>Log out</span></a>
      </div>
    </aside>

    <!-- Main -->
    <main class="main-content">
      <!-- Header -->
      <header class="header">
        <div class="header-info">
          <h1 class="header-title">My Tasks</h1>
          <p class="header-subtitle">Manage your studies and goals.</p>
        </div>
        <div class="header-actions">
          <button class="btn-primary" onclick="window.location.href='task-form.html'">
            <span>â•</span>
            <span>New Task</span>
          </button>
        </div>
      </header>

      <!-- Content -->
      <section class="dashboard-content">
        <!-- Stats Cards -->
        <div class="stats-overview">
          <div class="stat-card">
            <div class="stat-card-header">
              <div class="stat-card-icon">â³</div>
              <div class="stat-card-label">Pending Tasks</div>
            </div>
            <div class="stat-card-value">0</div>
            <p class="stat-hint">Active tasks</p>
          </div>

          <div class="stat-card">
            <div class="stat-card-header">
              <div class="stat-card-icon">ğŸ“…</div>
              <div class="stat-card-label">This Week</div>
            </div>
            <div class="stat-card-value">0</div>
            <p class="stat-hint">Due soon</p>
          </div>

          <div class="stat-card">
            <div class="stat-card-header">
              <div class="stat-card-icon">ğŸ”¥</div>
              <div class="stat-card-label">High Priority</div>
            </div>
            <div class="stat-card-value">0</div>
            <p class="stat-hint">Needs attention</p>
          </div>
        </div>

        <!-- Tasks Table -->
        <div class="panel-card table-panel">
          <div class="table-wrapper">
            <table class="tasks-table">
              <thead>
                <tr>
                  <th class="col-title">Task Title</th>
                  <th class="col-priority">Priority</th>
                  <th class="col-date">Due Date</th>
                  <th class="col-status">Status</th>
                  <th class="col-actions">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td colspan="5" style="text-align: center; padding: 2rem; color: #666;">Loading tasks...</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="js/utils.js"></script>
  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/tasks.js"></script>
</body>

</html>
