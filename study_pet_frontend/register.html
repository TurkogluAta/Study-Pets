<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Pet - Register</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="auth-title">Create Account</h1>
                <p class="auth-subtitle">Join Study Pet and start your learning journey!</p>
            </div>

            <form class="auth-form" id="registerForm">
                <div class="form-group">
                    <label class="form-label" for="name">Full Name</label>
                    <input type="text" id="name" class="form-input" placeholder="Enter your full name"
                        autocomplete="name" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" id="username" class="form-input" placeholder="Choose a username"
                        autocomplete="username" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="Enter your email"
                        autocomplete="email" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="pet_name">Pet Name</label>
                    <input type="text" id="pet_name" class="form-input"
                        placeholder="Choose your pet's name (min 3 characters)" required minlength="3">
                </div>

                <div class="form-group">
                    <label class="form-label" for="pet_type">Pet Type</label>
                    <select id="pet_type" class="form-select" required>
                        <option value="">Select your pet type</option>
                        <option value="cat">ğŸ± Cat</option>
                        <option value="dog">ğŸ¶ Dog</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-input"
                        placeholder="Enter your password (min 6 characters)" autocomplete="new-password" required
                        minlength="6">
                </div>

                <div class="form-group">
                    <label class="form-label" for="password_confirmation">Confirm Password</label>
                    <input type="password" id="password_confirmation" class="form-input"
                        placeholder="Confirm your password" autocomplete="new-password" required minlength="6">
                </div>

                <button type="submit" class="auth-btn">
                    Register
                </button>
            </form>

            <div class="auth-link">
                Already have an account? <a href="index.html">Login</a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="env.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
