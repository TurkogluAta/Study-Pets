<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add/Edit Task - Study Pet</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <div class="dashboard-wrapper">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div>
        <div class="sidebar-header">
          <div class="sidebar-logo" aria-hidden="true">üêæ</div>
          <div class="sidebar-title">Study Pet</div>
        </div>

        <nav class="sidebar-nav">
          <div class="nav-menu">
            <a class="nav-item" href="dashboard.html"><span>Dashboard</span></a>
            <a class="nav-item active" href="tasks.html"><span>Tasks</span></a>
            <a class="nav-item" href="#"><span>Study Sessions</span></a>
          </div>
        </nav>
      </div>

      <div class="sidebar-footer">
        <a class="nav-item" href="index.html"><span>Log out</span></a>
      </div>
    </aside>

    <!-- Main -->
    <main class="main-content">
      <!-- Header -->
      <header class="header">
        <div class="header-info">
          <h1 class="header-title">Add New Task</h1>
          <p class="header-subtitle">Add and track your study goals.</p>
        </div>
      </header>

      <!-- Content -->
      <section class="dashboard-content">
        <div class="form-layout">
          <!-- Form Card -->
          <div class="form-card">
            <form class="task-form" id="taskForm">
              <!-- Task Title -->
              <div class="form-group">
                <label class="form-label" for="taskTitle">
                  Task Title
                  <span class="required">*</span>
                </label>
                <input type="text" id="taskTitle" class="form-input" placeholder="e.g., Complete Project Report"
                  required />
                <p class="form-error" id="titleError" style="display: none;">
                  This field is required.
                </p>
              </div>

              <!-- Task Description -->
              <div class="form-group">
                <label class="form-label" for="taskDescription">
                  Description
                </label>
                <textarea id="taskDescription" class="form-textarea" placeholder="Add more details about the task..."
                  rows="4"></textarea>
              </div>

              <!-- Three Column Layout -->
              <div class="form-grid">
                <!-- Due Date -->
                <div class="form-group">
                  <label class="form-label" for="taskDueDate">
                    Due Date
                  </label>
                  <input type="datetime-local" id="taskDueDate" class="form-input" />
                </div>

                <!-- Priority -->
                <div class="form-group">
                  <label class="form-label" for="taskPriority">
                    Priority
                  </label>
                  <select id="taskPriority" class="form-select">
                    <option value="low">Low</option>
                    <option value="medium" selected>Medium</option>
                    <option value="high">High</option>
                  </select>
                </div>

                <!-- Status -->
                <div class="form-group">
                  <label class="form-label" for="taskStatus">
                    Status
                  </label>
                  <select id="taskStatus" class="form-select">
                    <option value="pending" selected>Pending</option>
                    <option value="in_progress">In Progress</option>
                    <option value="completed">Completed</option>
                  </select>
                </div>
              </div>

              <!-- Form Actions -->
              <div class="form-actions">
                <button type="button" class="btn ghost" onclick="window.location.href='tasks.html'">
                  <span>Cancel</span>
                </button>
                <button type="submit" class="btn-primary">
                  <span>Save</span>
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- Success Notification (hidden by default) -->
  <div class="notification success" id="successNotification" style="display: none;">
    <span class="notification-icon">‚úÖ</span>
    <div class="notification-content">
      <h4 class="notification-title">Success!</h4>
      <p class="notification-text">Task successfully saved.</p>
    </div>
    <button class="notification-close" onclick="closeNotification()">
      <span>‚úï</span>
    </button>
  </div>
</body>

</html>
